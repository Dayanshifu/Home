<!doctype html>
<html>
  
  <head>
    <style type="text/css">* { padding:0 auto; margin:0 auto; }</style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="icon" href="https://img.littleyan.tk/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  </head>
  
  <body onload="show()">
    <div class="container">
      <div class="clear"></div>
      <div id="timer" onclick="changeshow()">
        <script type="text/javascript" src="js/time.js"></script>
        <div style="font-size: 125px;line-height: 1;text-shadow: 10px 10px 12px #555;" id="nowTime"></div>
        <div style="text-shadow: 5px 5px 10px #555;" id="nowDiv"></div>
      </div>
      <div class="clear-s"></div>
      <div class="sc" id="scdiv">
        <div class="clear-s"></div>
        <div class="chose">
          <a id='google' onclick="googleon()">
            <img src="https://img.littleyan.tk/img/google.png" width=24px height=24px /></a>
          <a id='bing' onclick="bingon()">
            <img src="https://img.littleyan.tk/img/bing.ico" width=24px height=24px /></a>
          <a id='baidu' onclick="baiduon()">
            <img src="https://img.littleyan.tk/img/baidu.png" width=24px height=24px /></a><!--
          <a id='fsou' onclick="fsouon()">
            <img src="https://img.littleyan.tk/img/fsou.ico" width=24px height=24px /></a>-->
        </div>
        <div class="clear-s"></div>
        <div class="clear-s"></div>
        <form id="sc" action="https://www.google.com/search" method="get" autocomplete="off">
          <input id="sc-text" class="user-input" size="38" type="text" autofocus="autofocus" placeholder="Google" name="q" />
          <input type="submit" value=" Go " class="user-btn" /></form>
        <script src="js/search.js"></script>
        <div class="clear-s"></div>
        <ul id="word" style="display: none;"></ul>
        <script src="js/sou.js"></script>
      </div>
      <div id="main">
        <div id="sites">
          <div class="nav" id="链接">
            <h3>链接
              <i></i>
            </h3>
            <a href="https://www.bilibili.com/">bilibili</a>
            <a href="https://www.github.com">Github</a>
            <a href="https://vercel.com/">Vercel</a>
            <a href="https://stackoverflow.com/">StackOverflow</a>
            <a href="https://outlook.live.com">Hotmail</a>
            <a href="https://developer.mozilla.org/">MDN</a>
            <a href="https://dict.youdao.com/">有道</a>
            <a href="https://www.chatnio.net/">Chat Nio</a>
            <a href="https://www.luogu.com.cn/">洛谷</a>
            <div class="clear"></div>
          </div>
        </div>
        <div class="wg" style="display: none;" id="wg">
          <div class="card-weather" title="样式来源：fystart.cn">
            <div id="he-plugin-standard"></div>
            <script src="js/weather.js"></script>
            <script src="https://widget.qweather.net/standard/static/js/he-standard-common.js?v=2.0"></script>
            <div class="clear"></div>
          </div>
          <div id="countdown-widget" style="padding-left: 5px;padding-top: 15px;padding-right: 5px;padding-bottom:15px ; width:210px;height:150px;" class="card-zkdjs">
            <span style="font-size: 16px;color: rgb(139, 191, 248);background-color: #555555a4;"><!--革命尚未成功<br>同志还需努力
              <br>-->
              <b style="font-size: 20px;">不考上一中就把你<br>送到西伯利亚挖土豆</b>
              <!--<br>还有-->
              <div class="clear-s"></div>
              <h2 id="started">
                <div class="countdown" id="countdown">
                  <div id="day">NA</div>
                  <div id="hour">NA</div>
                  <div id="minute">NA</div>
                  <div id="second">NA</div></div>
              </h2>
            </span>
            <script src="js/zkdjs.js"></script>
          </div>
          <div id="countdown-widget" class="card">
            <script></script>
            <div class="clear"></div>
          </div>
        </div>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="clear"></div>
        <script src="js/changemod.js"></script>
      </div>
      <div class="foot">
        <div class="clear-s"></div>
        <b>
          <span onclick="getHitokoto()" style="font-size: 17px;" id="hitokoto">Where there is a will, there is a way.</span></b>
        <span id="fromwho"></span>
        <script src="js/hitokoto.js"></script>
        <br>
        <span style="color:#fff;font-size: 14px;">
          <a style="text-decoration:none;color:#fff" href="https://www.littleyan.tk">
            ©2021-<span id="2year">114514</span> 不考上一中就把你送到西伯利亚挖土豆!!!</a> | 
          <a style="text-decoration:none;color:#fff" 
            href="https://github.com/Dayanshifu/hao-littleyan">Github</a>
          <script type="text/javascript">var nowyear = new Date().getFullYear();
            document.getElementById("2year").innerHTML = nowyear;</script>
        </span>
        <div class="clear-s"></div>
      </div>
    </div>
  </body>

</html>
