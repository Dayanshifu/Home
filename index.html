<!doctype html>
<html>
  
  <head>
    <style type="text/css">* { padding:0 auto; margin:0 auto; }</style>
    <meta  name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="/manifest.json">
    <script src="service-worker.js"></script>
    <link rel="stylesheet" type="text/css" href="css/all.css" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  </head>
  
  <body onload="show()">
    <div class="container">
      <div class="clear"></div>
      <div id="timer" onclick="changeshow()">
        <script type="text/javascript" src="js/time.js"></script>
        <div style="font-size: 100px;line-height: 1;text-shadow: 2px 2px 12px #541919;" id="nowTime"></div><div class="clear"></div>
        <div style="text-shadow: 1px 1px 12px #541919;" id="nowDiv"></div>
      </div>
      <div class="sc" id="scdiv">
        <div class="clear-s"></div>
        <div class="chose">
          <a id='google' onclick="googleon()">
            <img src="img/google.png" width=24px height=24px /></a>
          <a id='bing' onclick="bingon()">
            <img src="img/bing.ico" width=24px height=24px /></a>
          <a id='baidu' onclick="baiduon()">
            <img src="img/baidu.png" width=24px height=24px /></a><!--
          <a id='fsou' onclick="fsouon()">
            <img src="https://img.littleyan.tk/img/fsou.ico" width=24px height=24px /></a>-->
        </div>
        <div class="clear-s"></div>
        <div class="clear-s"></div>
        <form id="sc" action="https://www.google.com/search" method="get" autocomplete="off">
          <input id="sc-text" class="user-input" size="38" type="text" autofocus="autofocus" placeholder="Google" name="q" />
          <hr class="scspace" style="opacity: 0;"/>
          <hr class="scspace" style="opacity: 0;"/>
          <input type="submit" value=" Go " class="user-btn" /></form>
        <script src="js/search.js"></script>
        <div class="clear-s"></div>
        <ul id="word" style="display: none;"></ul>
        <script src="js/sou.js"></script>
      </div>
      <div id="main">
        <div id="sites">
          <div class="nav" id="links">
            <h3>链接
              <i></i>
            </h3>
            <a href="https://www.bilibili.com/">bilibili</a>
            <a href="https://www.github.com">Github</a>
            <a href="https://vercel.com/">Vercel</a>
            <a href="https://stackoverflow.com/">StackOverflow</a>
            <a href="https://outlook.live.com">Hotmail</a>
            <a href="https://developer.mozilla.org/">MDN</a>
            <a href="https://dict.youdao.com/">有道</a>
            <a href="https://www.chatnio.net/">Chat Nio</a>
            <a href="https://www.luogu.com.cn/">洛谷</a>
            <div class="clear"></div>
          </div>
        </div>
        <div class="wg" style="display: none;" id="wg">
          <div class="card-weather">
            <div id="he-plugin-standard"></div>
            <script src="js/weather.js"></script>
            <script src="https://widget.qweather.net/standard/static/js/he-standard-common.js?v=2.0"></script>
            <div class="clear"></div>
          </div>
          <div id="countdown-widget" class="card-zkdjs">
            <span style="font-size: 16px;color:#ffff00;"><!--革命尚未成功<br>同志还需努力
              <br>-->
              <b style="font-size: 20px;">革命尚未成功<br>同志仍需努力</b>
              <!--<br>还有-->
              <div class="clear-s"></div>
              <h2 id="started">
                <div class="countdown" id="countdown">
                  <div id="day">NA</div>
                  <div id="hour">NA</div>
                  <div id="minute">NA</div> 
                  <div id="second">NA</div></div>
              </h2> 
            </span>
            <script src="js/zkdjs.js"></script>
          </div>
          <div class="card">
            <textarea class="gptarea" id="gpt" readonly>gpt-3.5-turbo</textarea>
            <input type="text" class="search-container" name="wd" id="input" placeholder="Chat">
            <p style="font-size: 13px;color:#f9e1c7"><a target="_blank" href="https://github.com/Deeptrain-Community/chatnio" style=" text-decoration: none;color:#d2bb80">ChatNio</a> 
              <a target="_blank" href="https://github.com/program-zoubg" style="text-decoration: none;color:#d2bb80">OvOtun</a> 
              提供支持</p>
            <script src="js/connection.js"></script>
            <div class="clear"></div>
          </div>
        </div>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="clear"></div>
        <script src="js/changemod.js"></script>
      </div>
      <div class="foot" id="foot">
        <div class="clear-s"></div>
        <div class="yiyan">
        <span  style="color:#f9e1c7;background-color: #572e2e65;font-size: 18px;"onclick="getHitokoto()" id="hitokoto">Where there is a will, there is a way.</span> 
        <br>
        <span  style="color:#f9e1c7;background-color: #572e2e65;"id="fromwho"></span><br><span></span>
        <script src="js/hitokoto.js"></script></div><br><br><br>
        <span style="color:#f9e1c7;background-color: #572e2e65;padding: 0px 2px 0px 2px;font-size: 14px;">
          <a style="text-decoration:none;color:#f9e1c7" href="https://www.littleyan.tk">
            ©2021-<span id="2year">114514</span> 颜</a> | 
          <a style="text-decoration:none;color:#f9e1c7" 
            href="https://github.com/Dayanshifu/hao-littleyan">Github</a>
          <script type="text/javascript">var nowyear = new Date().getFullYear();
            document.getElementById("2year").innerHTML = nowyear;</script>
        </span>
        <div class="clear-s"></div>
      </div>
    </div>
  </body>

</html>
